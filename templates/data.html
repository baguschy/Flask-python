<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Data</title>
  </head>
  <body>
    <h1>Ini adalah halaman data</h1>

    {% if not nama %}
    <h3>pencarian nama tidak aktif</h3>
    {% else %}
    <h3>nama yang anda cari adalah {{ nama }}</h3>
    {% endif %}
  </body>
</html>
